    <!--轮播图-->
    <div class="banner">

    <img src="" alt="">
    </div>
</section>
<script>
    /*实现的思路
     * 1.对左右箭头绑定click事件
     * 2.初始化
     *   1）把所有banner的上slideCur这个类名去掉
     *   2）所有的banner隐藏
     *   3）获得当前显示banner的索引
     *3.判断当前点击是左边的箭头还是右边的箭头
     *4.获得前一个banner或者后一个banner的索引 注意处理过界判断
     *5.给前一个banner或者后一个banner添加动画效果(增加类名slideCur)，并且让这个banner显示
     *
     * aa.dataset.attr "prev" "next"
     * 获取到自定义属性的值
     * */
    var slideAll = document.querySelectorAll('.slide');
    var oPrev = document.querySelector('.prev');
    var oNext = document.querySelector('.next');
    var curIndex = 0;
    oPrev.addEventListener('click', fn, false);
    oNext.addEventListener('click', fn, false);
    function fn() {
        [].forEach.call(slideAll, function (item, index) {
            var reg = /slideCur/;
            if (reg.test(item.className)) {
                curIndex = index;//
            }
            //把所有的slide的slideCur类名去掉，并且全部隐藏
            item.classList.remove('slideCur');
            item.style.display = 'none';
        });
        var attr = this.dataset.attr;//获得自定义属性的attr的值
        if (attr == 'prev') {//点击左边箭头
            curIndex = curIndex == 0 ? slideAll.length - 1 : curIndex -1;
            console.log(curIndex);
        } else if (attr == 'next') { //点击的是右边的箭头
            curIndex = curIndex == slideAll.length - 1 ? 0 : curIndex + 1;

        }
     window.setTimeout(function(){
         slideAll[curIndex].classList.add('slideCur');
     },100);

        slideAll[curIndex].style.display = 'block';
    }

</script>
</body>
</html>
